<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hangman Game</h1>
    <p>Guess the word by entering one letter at a time. You have 6 attempts!!!</p>
    <div id="hangman-figure">
      <div id="rope"></div>
      <div id="head"></div>
      <div id="body"></div>
      <div id="left-arm"></div>
      <div id="right-arm"></div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
    </div>
    <div id="word-display"></div>
    <div id="guessed-letters"></div>
    <div id="message"></div>
    <input type="text" id="guess-input" maxlength="1" placeholder="Enter a letter">
    <button id="reset-button">New Game</button>
  </div>
  <script src="/Javascritptfiles/data.js"></script>
  <script src="/Javascritptfiles/script.js"></script>
</body>
</html>
